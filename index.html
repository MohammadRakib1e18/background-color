<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switcher</title>

    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
    <!-- header -->
    <header>
        <h2 class="text-center my-5">
            Background Color Switcher
        </h2>
    </header>

    <!-- main -->
    <main>
        <section class="text-center mt-5">
            <div id="buttons">
                <button id="red"    class="rounded-circle"></button>
                <button id="green"  class="rounded-circle"></button>
                <button id="cyan"   class="rounded-circle"></button>
                <button id="blue"   class="rounded-circle"></button>
                <button id="yellow" class="rounded-circle"></button>
            </div>
            <div class="mt-4">
                <p class="mt-3 fs-5 fst-italic">[Click on one of the picker to change the background color!]</p>
                <br>
                <button id="default" class="rounded-circle mt-4">Default</button>
            </div>
            <div class="mt-4">
                <button id="new-colorSet" type="button" class="btn btn-primary btn-lg">Generate New Color Set</button>
            </div>
        </section>
    </main>

    <!-- javascript connected -->
    <script src="js/app.js"></script>
</body>
</html>
